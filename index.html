<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ── Viewport ─────────────────────────────────────────────────────── -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- ── Primary meta ─────────────────────────────────────────────────── -->
    <meta name="description" content="WellNest — Your private mental wellness companion. Mood tracking, AI chat support, and daily self-help tools." />
    <meta name="keywords"    content="mental health, mood tracker, self help, wellness, mindfulness, anxiety, depression support" />
    <meta name="author"      content="WellNest" />
    <meta name="robots"      content="index, follow" />

    <!-- ── Theme color (browser chrome) ─────────────────────────────────── -->
    <!-- Light mode -->
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)" />
    <!-- Dark mode (keeps consistent) -->
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: dark)" />

    <!-- ── PWA manifest ──────────────────────────────────────────────────── -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- ── Favicon ───────────────────────────────────────────────────────── -->
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="icon" type="image/png"     href="/icons/icon-192.png" sizes="192x192" />

    <!-- ── Apple PWA (iOS "Add to Home Screen") ──────────────────────────── -->
    <!-- REQUIRED for iOS standalone mode -->
    <meta name="apple-mobile-web-app-capable"          content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title"            content="WellNest" />
    <!-- iOS icon — use 180x180 if you have it, 192x192 also accepted -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-512.png" sizes="512x512" />

    <!-- ── iOS splash screens (optional but nice) ────────────────────────── -->
    <!-- These cover the launch screen while the app loads on iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- ── Windows / Microsoft ───────────────────────────────────────────── -->
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-TileImage" content="/icons/icon-192.png" />
    <meta name="msapplication-config"    content="none" />

    <!-- ── Open Graph (sharing previews) ────────────────────────────────── -->
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="WellNest — Mental Health Support" />
    <meta property="og:description" content="Your private mental wellness companion. Track your mood, chat with AI support, and build healthy habits." />
    <meta property="og:image"       content="/icons/icon-512.png" />
    <meta property="og:url"         content="https://wellnest-7803a.web.app" />
    <meta property="og:locale"      content="en_IN" />

    <!-- ── Twitter Card ──────────────────────────────────────────────────── -->
    <meta name="twitter:card"        content="summary" />
    <meta name="twitter:title"       content="WellNest — Mental Health Support" />
    <meta name="twitter:description" content="Your private mental wellness companion." />
    <meta name="twitter:image"       content="/icons/icon-512.png" />

    <!-- ── Google Fonts ──────────────────────────────────────────────────── -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>WellNest — Mental Health Support</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
